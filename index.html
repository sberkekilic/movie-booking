<!DOCTYPE html>
<html>
<head>
    <title>Film Listesi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="header">
        <h1 id="vizyondakiFilmlerBaslik">Sinema</h1>
        <nav>
            <a href="#" class="login-button">Giriş</a>
            <a href="#" class="signup-button">Kaydol</a>
        </nav>
    </header>
    <main>
        <div id="filmCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#filmCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#filmCarousel" data-slide-to="1"></li>
                <li data-target="#filmCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/150" alt="Film 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/200" alt="Film 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/250" alt="Film 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#filmCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#filmCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="button-container">
            <button id="vizyondakiFilmlerBtn">Vizyondaki Filmler</button>
            <button id="gelecekFilmlerBtn">Gelecek Filmler</button>
        </div>
        <ul id="filmListesi" class="film-listesi"></ul>
    </main>
    <footer>
        <title>Footer içeriği</title>
    </footer>
</body>
</html>
