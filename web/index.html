<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Film Listesi</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/web/style.css">
</head>
<body>
  <header class="header">
    <h1 id="vizyondakiFilmlerBaslik">Sinema</h1>
    <nav>
      <a href="#" class="login-button">Giriş</a>
      <a href="#" class="signup-button">Kaydol</a>
    </nav>
  </header>

  <main>
    <div class="container">
      <div id="filmCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#filmCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#filmCarousel" data-slide-to="1"></li>
          <li data-target="#filmCarousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/images/galaksinin-koruyuculari.jpg" alt="Film 1">
          </div>
          <div class="carousel-item">
            <img src="/images/jw4.jpg" alt="Film 2">
          </div>
          <div class="carousel-item">
            <img src="/images/oregon.jpg" alt="Film 3">
          </div>
          <div class="carousel-item">
            <img src="/images/super-mario.jpg" alt="Film 4">
          </div>
        </div>
        <a class="carousel-control-prev" href="#filmCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#filmCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="filtreler">
        <button id="vizyondakiFilmlerBtn">Vizyondaki Filmler</button>
        <button id="gelecekFilmlerBtn">Gelecek Filmler</button>
      </div>

      <ul id="filmListesi"></ul>
    </div>
  </main>

  <footer>
    <title>Footer içeriği</title>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
